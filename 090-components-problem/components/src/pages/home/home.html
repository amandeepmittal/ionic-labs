<ion-header>
  <ion-navbar>
    <ion-title>
      Component Solution
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
   <ion-row>
     <ion-col text-center>
      <h3>Enter the right code</h3>
      <p *ngIf="!didWin()">Tap twice, press four times!</p>
      <p *ngIf="didWin()">You Won!</p>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <ion-list>
         <ion-item>
          <p>Tapped: {{taps}}</p>
         </ion-item>
         <ion-item>
           <p>Pressed: {{press}}</p>
         </ion-item>
       </ion-list>
     </ion-col>
   </ion-row>
   <reset (didReset)="onDidReset($event)"></reset>
   <ion-row>
     <ion-col style="background-color: lightgreen" text-center (tap)="onTap()"> Tap here
     </ion-col>
    <ion-col style="background-color: lightblue" text-center (press)="onPress()"> Press here
    </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
