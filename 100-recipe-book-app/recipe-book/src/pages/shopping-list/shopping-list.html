<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list no-lines="">
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Milk" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input type="text" name="amount" placeholder="1" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>
</ion-content>
